<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>TicketFinder22222</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="index3.css">
    <script defer src="index2.js"></script>
    <!-- library for stars -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>
<body>
    <div class="container-fluid">
            <div class="row header-row bg-primary" id ="main-header2">
                    <div class="navbar navbar-expand-sm navbar-dark text-white my-header col-lg-6" id='nav-bar'> 
                        TicketFinder
                        <button id='welcome-button' class = 'clicked closed'> Welcome!!</button>
                    </div>
                    <div class="col-lg-3">
                        <button id='sport-btn' type="button" class="btn btn-primary bg-white sports-btn" style='color:black; font-weight: bold;'>Sports</button>
                        <button id='music-btn' type="button" class="btn btn-primary bg-white sports-btn" style='color:black; font-weight: bold;'>Music</button>
                        <button id='art-btn' type="button" class="btn btn-primary bg-white sports-btn" style='color:black; font-weight: bold;'>Arts</button>
                    </div>
                    <div class="col-lg-3">
                        <button type = 'button' id ='signin-button'> Signin/Signup</button>
                    </div>
            </div>
    

        <!-- Sign Up / Sign In Form-->
        <div class="container login-container" id='login-form' style='display:none'>
            <div class="row">
                <div class="col-md-6 login-form-1">
                    <h3 id = 'form-title'>Please Login</h3>
                    <form id='signin-signup-submit' >
                        <div class="form-group">
                            <input type="text" id='username_value' class="form-control" placeholder="Username *" value="" />
                        </div>
  
                        <div class="form-group">
                            <input  type = 'password' id='password_value' class="form-control" placeholder="Your Password *" value="" />
                        </div>
  
                        <div class="form-group">
                            <input type="submit" class="btnSubmit" id='signin' value="Login" />
                            <input type="submit" value='Signup'>
  
                        </div>
                    </form>
                    
                    <form id='update-form' style='display:none'>
                      <div class="form-group">
                          <input type="text" id='new_user_name' class="form-control" placeholder="Enter New Username*" value="" />
                      </div>
  
                      <div class="form-group">
                          <input type="submit" class="btnSubmit" id='update' value="Update Username" />
                      </div>
                      <div class="form-group">
                          <a href="#" class="ForgetPwd" id ='forgot-password'>Forget Password?</a>
                      </div>
                  </form>
                </div>
                </div>
            </div>
        </div>
        <!-- end of signup/signin  -->
                <!-- with class name col, will always take 12 columns on any screen sizes.  -->
                <div class="col search-bar-col">
                    <p id ='shining-text'>Welcome to our website.</p>
                </div>
        <!-- three columns, 2 for pics, one for instruction.  -->
             <div class="row">
                    <div class = "col-lg-4" style="margin-right:-1.5vw;">
                        <div id='lebron-photo'>
                            <img src="https://avante.biz/wp-content/uploads/Patriots-Wallpaper/Patriots-Wallpaper-001.jpg" class="img-fluid" alt="Responsive image">
                        </div>

                        <div id='nba-img'>
                            <img src="https://cdn.nba.net/nba-drupal-prod/2018-08/leaguev3.jpeg" class="img-fluid" alt="Responsive image" height='60px'>
                        </div>
                    </div>
                    <div class ="col-lg-6">
                        <div id='broadway-upcoming-img'>     
                            <img src="https://bsp-static.playbill.com/dims4/default/21e5e92/2147483647/crop/2020x1137%2B0%2B0/resize/970x546/quality/90/?url=http%3A%2F%2Fpb-asset-replication.s3.amazonaws.com%2F14%2Fd6%2Fcbafa3d1426db7d09abd267e192f%2Fupcoming-broadway.jpg" class="img-fluid" alt="Responsive image">
                        </div> 
                    </div>
                    <div class = "col-lg-2 comment-button-col">
                        <div id = 'instructions-div'>
                                    <p class = 'instructions'>Click 'Welcome' to go back to the home page. </p>
                                    <p class = 'instructions'>You will be able to leave a comment and view your personal planner after signing in.</p>
                                    <p class = 'instructions'>Thank you for visiting.</p>
                                    <button id='review-button' style = 'display: none;' class = 'clicked closed'> Leave Review </button>
                                    <form id ='review-form' class="w3-container" style="display:none;">
                                    <label class="w3-text-blue"><b>Review</b></label>
                                    <br>
                                            <label for="">Rating</label>
                                            <select name = 'rating_dropdown' class ='rating-dropdown'>
                                            <option value="1">1</option>
                                            <option value="2">2</option>
                                            <option value="3">3</option>
                                            <option value="4">4</option>
                                            <option value="5">5</option>
                                            </select>
                                            <textarea class="w3-input w3-border" id='user_review' type="text" rows="7" placeholder="sign in required to leave review"></textarea>
                                            <button type = 'button' class="w3-btn w3-blue" id='close_form_btn' >Close</button>
                                            <button class="w3-btn w3-blue">Submit</button>
                                    </form>
                                    <!-- <input type="submit"/> -->
                                                <!-- onclick, calling the function inside the html tag -->

                                    <button type = 'button' class="w3-btn w3-blue" id = 'personal-planner'style='display:none;' >Personal Planner</button>
                                    <button type = 'button' id ='update-button' style="display: none"> Update Info</button>
                        </div>
                    </div>
             </div>
                <!-- row for comment box, review pic, and spotify player.  -->
             <div class="row">
                 <div class="col-lg-6 reviews-section" style="margin-left: 1vw; margin-right: -1vw;">

                    <div class="reviews_append_div">

                    </div>
                 </div>

                 <!-- large screen take 3 column, anything below large screen take whole width by default. -->
                 <div class="col-lg-3 spotify-box">
                    <iframe src="https://open.spotify.com/embed/playlist/0dZ163WV7VaNfB4ylsJ8Vi" width="400" height="300" frameborder="0" color="white" allowtransparency="true" allow="encrypted-media"></iframe>
                 </div>
                 <!-- take 12 below large screen  -->
                 <div class="col-lg-3 review-photo">
                    <img src="http://authorceo.com/wp-content/uploads/2013/09/Depositphotos_27032441_s.jpg" alt="" width="100%" height = '100%'>
                 </div>
             </div>



        </div> <!-- main container-->
            

</body>
</html>
