<body>
    <div class="container-fluid">
            <div class="row header-row bg-primary" id ="main-header">
                <div class="navbar navbar-expand-sm navbar-dark text-white my-header col-lg-6" id='nav-bar'> 
                    TicketFinder
                    <button id='welcome-button' class = 'clicked closed'> Welcome!!</button>
                </div>
                <div class="col-lg-3">
                    <button id='sport-btn' type="button" class="btn btn-primary bg-white sports-btn" style='color:black; font-weight: bold;'>Sports</button>
                    <button id='music-btn' type="button" class="btn btn-primary bg-white sports-btn" style='color:black; font-weight: bold;'>Music</button>
                    <button id='art-btn' type="button" class="btn btn-primary bg-white sports-btn" style='color:black; font-weight: bold;'>Arts</button>

                    <button type = 'button' id ='signin-button'> Signin/Signup</button>

        <!-- Sign Up / Sign In Form-->
        <div class="container login-container" id='login-form' style='display:none'>
            <div class="row">
                <div class="col-md-6 login-form-1">
                    <h3 id = 'form-title'>Please Login</h3>
                    <form id='signin-signup-submit' >
                        <div class="form-group">
                            <input type="text" id='username_value' class="form-control" placeholder="Username *" value="" />
                        </div>
  
                        <div class="form-group">
                            <input  type = 'password' id='password_value' class="form-control" placeholder="Your Password *" value="" />
                        </div>
  
                        <div class="form-group">
                            <input type="submit" class="btnSubmit" id='signin' value="Login" />
                            <input type="submit" value='Signup'>
  
                        </div>
                    </form>
                    
                    <form id='update-form' style='display:none'>
                      <div class="form-group">
                          <input type="text" id='new_user_name' class="form-control" placeholder="Enter New Username*" value="" />
                      </div>
  
                      <div class="form-group">
                          <input type="submit" class="btnSubmit" id='update' value="Update Username" />
                      </div>
                      <div class="form-group">
                          <a href="#" class="ForgetPwd" id ='forgot-password'>Forget Password?</a>
                      </div>
                  </form>
                </div>
                </div>
            </div>
